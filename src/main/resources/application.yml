server:
  port: 8090

spring:
  application:
    name: weather-service
management:
  security:
    enabled: false
service:
   baseUrl: https://query.yahooapis.com
   path: /v1/public/yql
   query: select%20*%20from%20weather.forecast%20where%20woeid%20%3D%
   format: json
   dasWeatherServiceId: ${MINUTEMAN_DAS_WEATHER_SERVICE_ID:}
   dasWeatherServicePort: ${MINUTEMAN_DAS_WEAHER_SERVICE_PORT:8091}
   saveResponse: /api/v1/weatherAudit
   getHistoric: /api/v1/weatherAudit/city({city}/prediction/{prediction}

dcos-cluster:
  domain: ${MINUTEMAN_DOMAIN:localhost}
  port: ${MINUTEMAN_WEATHER_SERVICE_PORT:8090}